<html>
<head>
    <meta charset="UTF-8" />
    <title>Beatstream - alpha</title>

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/icon_32x32.png" sizes="32x32" />
    <link rel="icon" href="/icon_48x48.png" sizes="48x48" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <script data-main="js/main.js" src="js/require.js"></script>
</head>
<body>

<div class="login">
</div>

<div id="app">
    <header class="app-top">
        <h1 class="logo">
            <a href="/">Beatstream</a>
            <small>alpha</small>
        </h1>
        <div id="user-panel">
            <a href="#" id="menu-toggle">
                <span class="name"></span>
            </a>
            <ul id="user-menu">
                <li class="head"><span></span></li>
                <li><a href="#!/settings" class="settings">Settings</a></li>
                <li><a href="#!/logout" rel="nofollow">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <div class="app-nav">
            <div class="app-nav-wrap">
                <ul class="common">
                    <li class="all-music">
                        <a class="act">
                            <span class="name">All music</span>
                            <span class="medialibrary count">-</span>
                        </a>
                    </li>
                </ul>
                <ul class="playlists">
                    <p class="none">Loading...</p>
                </ul>
                <a class="btn btn-new-list">+ New Playlist</a>
            </div>
        </div>
        <div class="app-main">
            <div class="playlist">
                <div class="page-header">
                    <div class="info">
                        <h2 class="title">All music</h2>
                        <p class="meta">
                            <span class="count">0</span> <span class="text">songs</span>
                        </p>
                    </div>
                    <div class="search">
                        <input id="search" type="text" placeholder="Find songs" />
                        <a href="#" class="clear">clear</a>
                    </div>
                </div>
                <div class="grid-container">
                    <div id="slickgrid"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-now-playing">
        <h5 id="player-song"><span class="label">Current song:</span> <span class="track">None</span></h5>
        <div id="player-controls">
            <div id="player-buttons">
                <button id="prev" type="button" disabled="disabled">Prev</button>
                <button id="play-pause" type="button" disabled="disabled">Play/pause</button>
                <button id="next" type="button" disabled="disabled">Next</button>
            </div>
            <label id="player-volume-label">Volume</label>
            <div id="player-volume">
                <div id="player-volume-slider"></div>
            </div>
            <p id="player-time">
                <span class="elapsed">00:00</span> / <span class="duration">00:00</span>
            </p>
            <div id="player-buttons-2">
                <button id="repeat" type="button">Repeat <span class="status">Off</span></button>
                <button id="shuffle" type="button">Shuffle <span class="status">Off</span></button>
            </div>
            <div id="seekbar">
                <div id="seekbar-slider"></div>
            </div>
        </div>
    </div>
</div><!-- #app -->

<div class="dialogs">
    <div class="dialog settings" id="settings-dialog">

    </div>
</div>

<div class="preloader">
    <div class="loading">Loading&hellip;</div>
</div>

<div id="templates" style="display:none;">

    <li class="playlist">
        <a data-url="" class="name"></a>
    </li>

    <li class="playlist insync">
        <a data-url="" class="name">
            <span class="sync-icon">Syncing...</span>
        </a>
    </li>

</div>

</body>
</html>
