<div class="preloader">
    <div class="preloader-wrap">
        <p class="loading">Loading&hellip;</p>
        <div class="notifications">
            <div class="playlist-error" style="display:none;">
                <i class="icon icon-notify"></i>
                <h3>Cannot load playlist</h3>
                <p>Could not load the current playlist. Please, try <em>something</em>.</p>
            </div>
            <div class="audio-error no-flash" style="visibility:hidden;">
                <i class="icon icon-notify"></i>
                <h3>No Flash found</h3>
                <p>Are you using a Flash blocker? Can't find Adobe Flash. <a href="http://get.adobe.com/flashplayer/">Get Flash</a> or allow Flash.</p>
                <div id="sm2-container"></div>
            </div>
        </div>
    </div>
</div>
