<div class="app-now-playing">
    <h5 id="player-song"><span class="label">Current song:</span> <span class="track">None</span></h5>
    <div id="player-controls">
        <div id="player-buttons">
            <button id="prev" type="button" disabled="disabled">Prev</button>
            <button id="play-pause" type="button" disabled="disabled">Play/pause</button>
            <button id="next" type="button" disabled="disabled">Next</button>
        </div>
        <label id="player-volume-label">Volume</label>
        <div id="player-volume">
            <div id="player-volume-slider"></div>
        </div>
        <p id="player-time">
            <span class="elapsed">0:00</span> / <span class="duration">0:00</span>
        </p>
        <div id="player-buttons-2">
            <button id="repeat" type="button">Repeat <span class="status">Off</span></button>
            <button id="shuffle" type="button">Shuffle <span class="status">Off</span></button>
        </div>
        <div id="seekbar">
            <div id="seekbar-slider"></div>
        </div>
    </div>
</div>
