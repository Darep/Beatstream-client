<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Test Runner</title>

    <!-- Jasmine -->
    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css"/>
    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/helpers.js"></script>

    <!-- Pre-load third party scripts that cannot be async loaded. -->
    <!-- none yet. -->

    <!-- Load the RequireJS config and modify it a bit -->
    <script src="../require-config.js"></script>
    <script>
        require.baseUrl = '../';
        require.paths['spec'] = 'test/spec';
    </script>
</head>
<body>
    <!-- A little sandbox -->
    <div id="sandbox" style="overflow:hidden; height:1px;"></div>

    <!-- All other scripts are loaded through require. -->
    <script src="../lib/require.js" data-main="SpecRunner.js?123"></script>
</body>
</html>
